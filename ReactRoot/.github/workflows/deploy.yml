name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: ReactRoot/package-lock.json

      - name: Install dependencies
        working-directory: ReactRoot
        run: npm ci

      - name: Build
        working-directory: ReactRoot
        env:
          GITHUB_PAGES: 'true'
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_CLOUD_WS_URL: ${{ secrets.VITE_CLOUD_WS_URL }}
        run: npm run build

      - name: Create 404.html for SPA routing
        working-directory: ReactRoot
        run: |
          if [ -f dist/index.html ]; then
            cp dist/index.html dist/404.html
            echo "✓ 404.html created from index.html"
          else
            echo "ERROR: index.html not found in dist/"
            exit 1
          fi

      - name: Verify 404.html exists
        working-directory: ReactRoot
        run: |
          if [ ! -f dist/404.html ]; then
            echo "ERROR: 404.html was not created!"
            exit 1
          fi
          echo "✓ 404.html verified"
          echo "File size: $(wc -c < dist/404.html) bytes"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ReactRoot/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

