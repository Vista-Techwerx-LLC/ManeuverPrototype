<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MSFS Maneuver Tracker</title>
    <script type="text/javascript">
      var pathSegmentsToKeep = 1;
      var l = window.location;
      var basePath = l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/');
      var path = l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/');
      var search = l.search || '';
      var hash = l.hash || '';
      
      var redirectPath = basePath + '/' + (path || '') + search + hash;
      if (redirectPath.endsWith('//')) {
        redirectPath = redirectPath.slice(0, -1);
      }
      
      if (l.href !== redirectPath) {
        window.location.replace(redirectPath);
      }
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
